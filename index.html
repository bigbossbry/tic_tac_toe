<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container-fluid">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main">
        <div class="message">Enter your player names and click Start to begin</div>
            <div class="board o">
                <div class="cell" id="cell-0" data-cell></div>
                <div class="cell" id="cell-1" data-cell></div>
                <div class="cell" id="cell-2" data-cell></div>
                <div class="cell" id="cell-3" data-cell></div>
                <div class="cell" id="cell-4" data-cell></div>
                <div class="cell" id="cell-5" data-cell></div>
                <div class="cell" id="cell-6" data-cell></div>
                <div class="cell" id="cell-7" data-cell></div>
                <div class="cell" id="cell-8" data-cell></div>
            </div>
            <div class="startCover"></div>
        </div>
        <div class="footer">
            <div class="names">
                <input type="text" name="p1Name" id="p1Name" placeholder="Player One">
                <input type="text" name="p2Name" id="p2Name" placeholder="Player Two">
            </div>
            <div class="btns">
                <button class="start">Start</button>
                <button class="restart">Restart</button>
            </div>
            <div class="copy">Github bigbossbry</div>
        </div>        
    </div>
    
</body>
</html>
